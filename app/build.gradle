buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral() // For Glide
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "net.feheren_fekete.applist"
        minSdkVersion 19
        targetSdkVersion 25

        // Even versionCode are release versions.
        // Odd versionCode are developer/debug versions.
        versionCode 18

        // versionName is major.minor
        // Even minor versions are release versions.
        // Odd minor versions are developer/debug versions.
        versionName "1.8"

        multiDexEnabled true

        // http://developer.android.com/tools/help/vector-asset-studio.html
        vectorDrawables.useSupportLibrary = true
    }
    buildToolsVersion '25.0.2'
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:percent:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.parse.bolts:bolts-tasks:1.4.0'

    compile 'org.greenrobot:eventbus:3.0.0'

    // Glide
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'

    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

}
