buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral() // For Glide
    maven { url 'https://maven.fabric.io/public' }
    google()
}

apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "net.feheren_fekete.applist"
        minSdkVersion 21
        targetSdkVersion 27

        // Even versionCode are release versions.
        // Odd versionCode are developer/debug versions.
        versionCode 35

        // versionName is major.minor
        // Even minor versions are release versions.
        // Odd minor versions are developer/debug versions.
        versionName "3.5"

        multiDexEnabled true

        // Set this to false. Otherwise vector drawables won't work everywhere:
        // https://stackoverflow.com/questions/35761636/is-it-possible-to-use-vectordrawable-in-buttons-and-textviews-using-androiddraw/41855991#41855991
        vectorDrawables.useSupportLibrary = false
    }
    buildToolsVersion '27.0.3'
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:design:27.+'
    implementation 'com.android.support:percent:27.+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation 'com.parse.bolts:bolts-tasks:1.4.0'

    implementation 'org.greenrobot:eventbus:3.1.1'

    // Glide
    implementation 'com.android.support:support-v4:27.+'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'

    // Crashlytics
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }

}
